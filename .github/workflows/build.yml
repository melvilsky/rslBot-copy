name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.7'
    
    - name: Install Chocolatey (if needed)
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force
        [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
        iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
      shell: powershell
    
    - name: Install Tesseract OCR
      run: |
        choco install tesseract -y
        $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
        refreshenv
      shell: powershell
      continue-on-error: false
    
    - name: Verify Tesseract installation
      run: |
        $tesseractPath = "C:\Program Files\Tesseract-OCR"
        if (Test-Path "$tesseractPath\tesseract.exe") {
          Write-Host "Tesseract found at: $tesseractPath"
          tesseract --version
        } else {
          Write-Host "Tesseract not found, checking alternative locations..."
          Get-ChildItem "C:\Program Files*" -Filter "tesseract.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1 FullName
        }
      shell: powershell
    
    - name: Verify Python installation
      run: |
        python --version
        python -m pip --version
        Write-Host "Python executable: $(python -c 'import sys; print(sys.executable)')"
      shell: powershell
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      continue-on-error: false
    
    - name: Verify PyInstaller installation
      run: |
        pyinstaller --version
        Write-Host "PyInstaller location: $(python -c 'import pyinstaller; import os; print(os.path.dirname(pyinstaller.__file__))')"
      shell: powershell
    
    - name: Verify project files
      run: |
        Write-Host "Checking project structure..."
        if (Test-Path "main.py") { Write-Host "✓ main.py found" } else { Write-Host "✗ main.py NOT found"; exit 1 }
        if (Test-Path "main.spec") { Write-Host "✓ main.spec found" } else { Write-Host "✗ main.spec NOT found"; exit 1 }
        if (Test-Path "build.py") { Write-Host "✓ build.py found" } else { Write-Host "✗ build.py NOT found"; exit 1 }
        if (Test-Path "config.json") { Write-Host "✓ config.json found" } else { Write-Host "✗ config.json NOT found"; exit 1 }
        Write-Host "All required files found!"
      shell: powershell
    
    - name: Build executable
      run: |
        python build.py
      env:
        TESSERACT_PATH: 'C:\Program Files\Tesseract-OCR'
        CI: 'true'
        GITHUB_ACTIONS: 'true'
      continue-on-error: false
    
    - name: Verify build output
      run: |
        if (Test-Path "dist\main\RaidSL-Telegram-Bot.exe") {
          Write-Host "Build successful! Executable found."
          Get-Item "dist\main\RaidSL-Telegram-Bot.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Host "ERROR: Executable not found!"
          Write-Host "Contents of dist directory:"
          if (Test-Path "dist") {
            Get-ChildItem "dist" -Recurse | Select-Object FullName
          }
          exit 1
        }
      shell: powershell
      continue-on-error: false
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/main/**
        retention-days: 30
    
    - name: Create release archive
      run: |
        cd dist
        Compress-Archive -Path main\* -DestinationPath RaidSL-Telegram-Bot.zip -Force
      shell: powershell
    
    - name: Upload release archive
      uses: actions/upload-artifact@v4
      with:
        name: release-zip
        path: dist/RaidSL-Telegram-Bot.zip
        retention-days: 30

