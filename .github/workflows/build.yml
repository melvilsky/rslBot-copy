name: Build Windows Executable

on:
  push:
    branches: [ main, master, 'feature/**' ]  # Работает для main, master и всех feature веток
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.7'
    
    - name: Install Chocolatey (if needed)
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force
        [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
        iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
      shell: powershell
    
    - name: Install Tesseract OCR
      run: |
        choco install tesseract -y
      shell: powershell
      continue-on-error: false
    
    - name: Verify Tesseract installation
      run: |
        $tesseractPath = "C:\Program Files\Tesseract-OCR"
        $tesseractExe = "$tesseractPath\tesseract.exe"
        
        if (Test-Path $tesseractExe) {
          Write-Host "Tesseract found at: $tesseractPath"
          & $tesseractExe --version
          Write-Host "Tesseract installation verified successfully!"
        } else {
          Write-Host "Tesseract not found at standard location, searching..."
          $found = Get-ChildItem "C:\Program Files*" -Filter "tesseract.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($found) {
            Write-Host "Tesseract found at: $($found.FullName)"
            & $found.FullName --version
            $tesseractPath = Split-Path $found.FullName -Parent
          } else {
            Write-Host "ERROR: Tesseract not found anywhere!"
            exit 1
          }
        }
        
        $env:Path = "$tesseractPath;$env:Path"
        Write-Host "Tesseract path added to environment: $tesseractPath"
      shell: powershell
      continue-on-error: false
    
    - name: Verify Python installation
      run: |
        python --version
        python -m pip --version
        Write-Host "Python executable: $(python -c 'import sys; print(sys.executable)')"
      shell: powershell
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      continue-on-error: false
    
    - name: Verify PyInstaller installation
      run: |
        pyinstaller --version
        python -c "import PyInstaller; print('PyInstaller module found')"
        Write-Host "PyInstaller verification completed"
      shell: powershell
    
    - name: Verify project files
      run: |
        Write-Host "Checking project structure..."
        if (Test-Path "main.py") { Write-Host "[OK] main.py found" } else { Write-Host "[ERROR] main.py NOT found"; exit 1 }
        if (Test-Path "main.spec") { Write-Host "[OK] main.spec found" } else { Write-Host "[ERROR] main.spec NOT found"; exit 1 }
        if (Test-Path "build.py") { Write-Host "[OK] build.py found" } else { Write-Host "[ERROR] build.py NOT found"; exit 1 }
        if (Test-Path "config.default.json") { Write-Host "[OK] config.default.json found" } else { Write-Host "[WARNING] config.default.json NOT found (config.json will be used if exists)" }
        Write-Host "All required files found!"
      shell: powershell
    
    - name: Set Tesseract environment variable
      run: |
        $tesseractPath = "C:\Program Files\Tesseract-OCR"
        if (-not (Test-Path "$tesseractPath\tesseract.exe")) {
          $found = Get-ChildItem "C:\Program Files*" -Filter "tesseract.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($found) {
            $tesseractPath = Split-Path $found.FullName -Parent
          }
        }
        Write-Host "TESSERACT_PATH=$tesseractPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        Write-Host "Set TESSERACT_PATH to: $tesseractPath"
      shell: powershell
    
    - name: Build executable
      run: |
        python build.py
      env:
        CI: 'true'
        GITHUB_ACTIONS: 'true'
      continue-on-error: false
    
    - name: Verify build output
      run: |
        if (Test-Path "dist\main\RaidSL-Telegram-Bot.exe") {
          Write-Host "Build successful! Executable found."
          Get-Item "dist\main\RaidSL-Telegram-Bot.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Host "ERROR: Executable not found!"
          Write-Host "Contents of dist directory:"
          if (Test-Path "dist") {
            Get-ChildItem "dist" -Recurse | Select-Object FullName
          }
          exit 1
        }
      shell: powershell
      continue-on-error: false
    
    - name: Create release archive
      run: |
        cd dist
        Compress-Archive -Path main\* -DestinationPath RaidSL-Telegram-Bot.zip -Force
      shell: powershell
    
    - name: Upload release archive
      uses: actions/upload-artifact@v4
      with:
        name: RaidSL-Telegram-Bot
        path: dist/RaidSL-Telegram-Bot.zip
        retention-days: 30
    
    - name: Auto-increment version
      id: get_version
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        $githubRepo = "${{ github.repository }}"
        $token = "${{ secrets.GITHUB_TOKEN }}"
        try {
          $headers = @{
            "Authorization" = "Bearer $token"
            "Accept" = "application/vnd.github.v3+json"
          }
          $response = Invoke-RestMethod -Uri "https://api.github.com/repos/$githubRepo/releases/latest" -Headers $headers -ErrorAction Stop
          $latestVersion = ($response.tag_name) -replace '^v', ''
          Write-Host "Latest release: $latestVersion"
        } catch {
          $latestVersion = $null
        }
        if (-not $latestVersion -and (Test-Path "version.json")) {
          $versionData = Get-Content "version.json" | ConvertFrom-Json
          $latestVersion = $versionData.version
        }
        if (-not $latestVersion) { $latestVersion = "1.0.0" }
        $versionParts = $latestVersion -split '\.'
        $major = [int]$versionParts[0]
        $minor = [int]$versionParts[1]
        $patch = [int]$versionParts[2]
        $commitMsg = "${{ github.event.head_commit.message }}"
        if ($commitMsg -match '#major') {
          $major++; $minor = 0; $patch = 0
          Write-Host "MAJOR bump (#major)"
        } elseif ($commitMsg -match '#minor') {
          $minor++; $patch = 0
          Write-Host "MINOR bump (#minor)"
        } else {
          $patch++
          Write-Host "PATCH bump"
        }
        $newVersion = "$major.$minor.$patch"
        Write-Host "New version: $newVersion"
        "version=$newVersion" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        if (Test-Path "version.json") {
          $versionData = Get-Content "version.json" | ConvertFrom-Json
        } else {
          $versionData = @{} | ConvertTo-Json | ConvertFrom-Json
        }
        $versionData.version = $newVersion
        $versionData.build_date = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
        $versionData.download_url = "https://github.com/$githubRepo/releases/download/v$newVersion/RaidSL-Telegram-Bot.zip"
        $versionData | ConvertTo-Json -Depth 10 | Set-Content "version.json" -Encoding UTF8
      shell: powershell
    
    - name: Generate release notes from commits
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        $token = "${{ secrets.GITHUB_TOKEN }}"
        $githubRepo = "${{ github.repository }}"
        $headers = @{ "Authorization" = "Bearer $token"; "Accept" = "application/vnd.github.v3+json" }
        $prevTag = ""
        try {
          $r = Invoke-RestMethod -Uri "https://api.github.com/repos/$githubRepo/releases/latest" -Headers $headers -ErrorAction Stop
          $prevTag = $r.tag_name
        } catch {}
        if ($prevTag) {
          $log = git log "$prevTag..HEAD" --pretty=format:"- %s" --no-merges 2>$null
        } else {
          $log = git log -10 --pretty=format:"- %s" --no-merges 2>$null
        }
        if (-not $log) { $log = "- Обновление" }
        $notes = "## Что нового в v${{ steps.get_version.outputs.version }}`n`n" + ($log -join "`n")
        $notes += "`n`n### Установка`n1. Скачайте RaidSL-Telegram-Bot.zip`n2. Распакуйте в папку с приложением`n3. Запустите RaidSL-Telegram-Bot.exe`n`n### Обновление`n/update в Telegram боте или распакуйте архив поверх установки"
        $utf8NoBom = New-Object System.Text.UTF8Encoding $false
        [System.IO.File]::WriteAllText("$PWD/release_notes.md", $notes, $utf8NoBom)
      shell: powershell
    
    - name: Fetch tags
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: git fetch --tags
      shell: powershell
    
    - name: Create Release (main/master)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/RaidSL-Telegram-Bot.zip
        tag_name: v${{ steps.get_version.outputs.version }}
        name: v${{ steps.get_version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

